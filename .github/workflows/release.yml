name: build & release

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew shadowJar

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jars
          path: build/libs/stats.jar

  release:
    needs: [ build ]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        with:
          tag_name: ${{ steps.date.outputs.date }}
          release_name: Stats Build ${{ steps.date.outputs.date }}
          draft: false
          prerelease: true

      - name: Upload JAR release
        uses: actions/upload-release-asset@v1

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: jars/stats.jar
          asset_name: Stats-${{ steps.date.outputs.date }}.jar
          asset_content_type: application/x-java-archive